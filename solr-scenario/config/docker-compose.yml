version: '2.1'
  solr1:
    image: solr:{CASES_IMAGE_VERSION}
    container_name: solr1
    volumes:
      - /root/skywalking/skywalking-agent:/usr/local/skywalking-solr-scenario/agent
    ports:
     - "8983:8983"
    environment:
      - ZK_HOST=zoo1:2181
      - SOLR_OPTS=-javaagent:/usr/local/skywalking-solr-scenario/agent/skywalking-agent.jar -Dskywalking.collector.grpc_channel_check_interval=2 -Dskywalking.collector.app_and_service_register_check_interval=2 -Dcollector.discovery_check_interval=2 -Dskywalking.collector.backend_service=172.17.0.1:11800 -Dskywalking.agent.service_name=solr_scenario_01
    networks:
      - solr
    depends_on:
      - zoo1

  solr2:
    image: solr:{CASES_IMAGE_VERSION}
    container_name: solr2
    volumes:
      - /root/skywalking/skywalking-agent:/usr/local/skywalking-solr-scenario/agent
    ports:
     - "8984:8983"
    environment:
      - ZK_HOST=zoo1:2181
      - SOLR_OPTS=-javaagent:/usr/local/skywalking-solr-scenario/agent/skywalking-agent.jar -Dskywalking.collector.grpc_channel_check_interval=2 -Dskywalking.collector.app_and_service_register_check_interval=2 -Dcollector.discovery_check_interval=2 -Dskywalking.collector.backend_service=172.17.0.1:11800 -Dskywalking.agent.service_name=solr_scenario_02
    networks:
      - solr
    depends_on:
      - zoo1

  zoo1:
    image: zookeeper:3.4.13
    container_name: zoo1
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888
    networks:
      - solr

  solr-scenario:
    image: skywalking/solr-scenario:{CASES_IMAGE_VERSION}
    expose:
      - 8080
    ports:
      - "{SERVER_OUTPUT_PORT}:8080"
    environment:
      - COLLECTOR_SERVER=mock-collector:19876
      - ZK_HOST=zoo1:2181
    links:
      - mock-collector
      - solr-server
    volumes:
      - {AGENT_FILE_PATH}:/usr/local/skywalking-solr-scenario/agent
    depends_on:
      mock-collector:
        condition: service_healthy

  mock-collector:
    image: skyapm/mock-collector:{COLLECTOR_IMAGE_VERSION}
    environment:
      - GRPC_BIND_HOST=mock-collector
    expose:
      - 12800
    ports:
      - "{COLLECTOR_OUTPUT_PORT}:12800"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:12800/receiveData"]
      interval: 5s
      timeout: 10s
      retries: 5

networks:
  solr:

volumes:
  data: