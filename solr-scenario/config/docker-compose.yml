version: '2.3'
services:
  solr1:
    image: solr:7.7.1
    volumes:
      - {AGENT_FILE_PATH}:/usr/local/skywalking-solr-scenario/agent
    ports:
     - "8983:8983"
    environment:
      - ZK_HOST=zoo1:2181
    networks:
      - solr
    depends_on:
      - zoo1

  solr2:
    image: solr:7.7.1
    volumes:
      - {AGENT_FILE_PATH}:/usr/local/skywalking-solr-scenario/agent
    ports:
     - "8984:8983"
    environment:
      - ZK_HOST=zoo1:2181
    networks:
      - solr
    depends_on:
      - zoo1

  zoo1:
    image: zookeeper:3.4.13
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888
    networks:
      - solr

  solr-scenario:
    image: skywalking/solr-scenario:7.7.1
    expose:
      - 8080
    ports:
      - "{SERVER_OUTPUT_PORT}:8080"
    environment:
      - COLLECTOR_SERVER=mock-collector:19876
      - ZK_HOST=zoo1:2181
      - SOLR_HOST=solr1:8983
    links:
      - zoo1
      - solr1
      - solr2
    volumes:
      - {AGENT_FILE_PATH}:/usr/local/skywalking-solr-scenario/agent
    networks:
      - solr
    depends_on:
      mock-collector:
        condition: service_healthy

  mock-collector:
    image: skyapm/mock-collector:{COLLECTOR_IMAGE_VERSION}
    environment:
      - GRPC_BIND_HOST=mock-collector
    expose:
      - 12800
    ports:
      - "{COLLECTOR_OUTPUT_PORT}:12800"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:12800/receiveData"]
      interval: 5s
      timeout: 10s
      retries: 5

networks:
  solr:
